<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Credenciais Zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #c6f6d5;
            border-left: 4px solid #38a169;
            color: #22543d;
        }
        
        .result.error {
            background: #fed7d7;
            border-left: 4px solid #e53e3e;
            color: #742a2a;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box p {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .link {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Testar Credenciais Zoom</h1>
        <p class="subtitle">Verifique se suas credenciais est√£o corretas</p>
        
        <div class="info-box">
            <p>
                <strong>Onde encontrar:</strong><br>
                Acesse <a href="https://marketplace.zoom.us/" target="_blank" class="link">Zoom Marketplace</a> ‚Üí 
                Manage ‚Üí Build App ‚Üí Seu App ‚Üí App Credentials
            </p>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="accountId">Account ID *</label>
                <input type="text" 
                       id="accountId" 
                       placeholder="Ex: KiJeWwARQbGPJ1uhAWf-dw" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="clientId">Client ID *</label>
                <input type="text" 
                       id="clientId" 
                       placeholder="Ex: 8dSp8Ud3Q7ebqHV7L3Wrw" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="clientSecret">Client Secret *</label>
                <input type="password" 
                       id="clientSecret" 
                       placeholder="Ex: OMqOfpuOywq8mYxYaLHrUYwwRCk9CIgK" 
                       required>
            </div>
            
            <button type="submit" class="btn" id="testBtn">
                üß™ Testar Credenciais
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Testando credenciais...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const testBtn = document.getElementById('testBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accountId = document.getElementById('accountId').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const clientSecret = document.getElementById('clientSecret').value.trim();
            
            // Mostrar loading
            loading.style.display = 'block';
            result.style.display = 'none';
            testBtn.disabled = true;
            
            try {
                // Fazer requisi√ß√£o via proxy PHP
                const response = await fetch('testar_credenciais_proxy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accountId: accountId,
                        clientId: clientId,
                        clientSecret: clientSecret
                    })
                });
                
                const data = await response.json();
                
                // Esconder loading
                loading.style.display = 'none';
                result.style.display = 'block';
                testBtn.disabled = false;
                
                if (data.success) {
                    // Sucesso
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Credenciais V√°lidas!</h3>
                        <p>Token de acesso obtido com sucesso.</p>
                        <p style="margin-top: 10px;"><strong>Token:</strong> ${data.data.token_preview}</p>
                        <p><strong>Expira em:</strong> ${data.data.expires_in} segundos</p>
                        <p style="margin-top: 15px; font-weight: 600;">
                            ‚ú® Suas credenciais est√£o corretas! Use-as no arquivo zoom_config.php
                        </p>
                        <pre>define('ZOOM_ACCOUNT_ID', '${accountId}');
define('ZOOM_CLIENT_ID', '${clientId}');
define('ZOOM_CLIENT_SECRET', '${clientSecret}');</pre>
                        <p style="margin-top: 15px; padding: 10px; background: #e6fffa; border-radius: 5px;">
                            <strong>Pr√≥ximo passo:</strong><br>
                            Copie as credenciais acima e atualize o arquivo <code>zoom_config.php</code> no servidor.
                        </p>
                    `;
                } else {
                    // Erro
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Erro nas Credenciais</h3>
                        <p><strong>Status HTTP:</strong> ${data.http_code || 'N/A'}</p>
                        <p><strong>Erro:</strong> ${data.error || 'Desconhecido'}</p>
                        <p><strong>Motivo:</strong> ${data.reason || 'N√£o especificado'}</p>
                        ${data.message ? '<p><strong>Mensagem:</strong> ' + data.message + '</p>' : ''}
                        <p style="margin-top: 15px;">
                            <strong>Poss√≠veis causas:</strong>
                        </p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Account ID incorreto</li>
                            <li>Client ID incorreto</li>
                            <li>Client Secret incorreto</li>
                            <li>App n√£o existe ou foi deletado</li>
                            <li>App n√£o est√° ativado no Zoom Marketplace</li>
                        </ul>
                        <p style="margin-top: 15px; padding: 10px; background: #fff5f5; border-radius: 5px;">
                            <strong>‚ö†Ô∏è Importante:</strong><br>
                            Se voc√™ n√£o tem certeza das credenciais, acesse o Zoom Marketplace e verifique ou crie um novo app.
                        </p>
                        <p style="margin-top: 15px;">
                            <a href="https://marketplace.zoom.us/user/build" target="_blank" class="link">
                                ‚Üí Acessar Zoom Marketplace
                            </a>
                        </p>
                    `;
                }
            } catch (error) {
                // Erro de rede
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 15px;">
                        Verifique sua conex√£o com a internet e tente novamente.
                    </p>
                `;
                testBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
